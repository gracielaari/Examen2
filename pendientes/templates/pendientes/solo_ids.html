<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solo IDs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center lead">Lista de IDs de Pendientes</h2>

    <table class="table table-bordered table-striped shadow-sm bg-white">
      <thead class="table-info">
        <tr>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody>
        {% for id in pendientes %}
          <tr>
            <td>{{ id }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Volver al men√∫</a>
  </div>

</body>
</html>
